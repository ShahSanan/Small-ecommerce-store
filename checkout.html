<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Multiple Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout-button {
            background-color: #ff5100;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor:auto;
            width: 50%;
            margin-left: 22%;
            
        }

        .checkout-button:hover {
            background-color: #ff5100;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Checkout: Premium Pack</h1>
        <p>Please provide your information:</p>

        <!-- Checkout Form -->
        <form method="post" action="/pay" id="checkout-form">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
            <input type="hidden" name="amount" id="amount" value="5" >
            
                <button class="checkout-button" id="checkout-button">Proceed to Pay!</button>
            
            
        </form>
    </div>

</body>
</html>
